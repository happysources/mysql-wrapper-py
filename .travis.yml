sudo: required
language: python
python:
  - "3.5"
#  - "3.6"      # current default Python on Travis CI
#  - "3.7"
#  - "3.7-dev"  # 3.7 development branch
#  - "3.8-dev"  # 3.8 development branch
#  - "nightly"  # nightly build

services:
  - mysql

env:
  - PYTHONPATH=$PYTHONPATH:/usr/lib/python3/dist-packages/:$PWD:$PWD/mysqlwrapper/

#cache: pip

branches:
  only:
  - master
  - develop
  - feature/*

install:
  - sudo apt-get install -y pylint3
  - sudo apt-get install -y python3-mysqldb python3-pip 
#libmysqlclient-dev python3-dev
#  - sudo apt-get install -y dpkg-dev dpkg
  - sudo dpkg -L python3-mysqldb
  - sudo pip3 install --upgrade pip
  - sudo pip3 install -U pytest
  - sudo pip3 install -r requirements.txt

before_script:
  - export PYTHONPATH=$PYTHONPATH:/usr/lib/python3/dist-packages/:$PWD:$PWD/mysqlwrapper/
  - mysql -u root < test_db.sql

# command to run tests
script:
  - echo "pylint3 --errors-only mysqlwrapper/*.py ... "
  - pylint3 --errors-only mysqlwrapper/*.py

#  - echo "pytest ... "
#  - pytest
 
  - echo "run mysqlwrapper.py ... "
  - python mysqlwrapper/mysqlwrapper.py

  - echo "run examples ... "
  - python test/example/basic_example.py
